name: deal_o_round
description: Flutter port of the originally PlayN based Deal-O-Round game.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.25+25

environment:
  sdk: ">=3.6.0"
  flutter: ">=3.27.0"

dependency_overrides:
  collection: ^1.19.1  # Flutter SDK

dependencies:
  assets_audio_player: ^3.1.1
  collection: ^1.19.0
  games_services: ^4.0.3
  get: ^4.6.6
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  soundpool: ^2.4.1
  spinner_input_plus: ^0.0.3
  universal_platform: ^1.1.0
  url_launcher: ^6.3.1
  wakelock_plus: ^1.2.10
  flutter:
    sdk: flutter

dev_dependencies:
  analyzer: ^7.1.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cards
      fonts:
        - asset: fonts/cards.ttf
    - family: Musicals
      fonts:
        - asset: fonts/musicals.ttf
    - family: Roboto-Condensed
      fonts:
        - asset: fonts/roboto-condensed.ttf
    - family: Stint-Ultra-Condensed
      fonts:
        - asset: fonts/stint-ultra-condensed.ttf
