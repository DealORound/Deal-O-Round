name: deal_o_round
description: Flutter port of the originally PlayN based Deal-O-Round game.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.25+25

environment:
  sdk: ">=3.3.0-174.3.beta"
  flutter: ">=3.18.0-0.1.pre"

dependencies:
  assets_audio_player: ^3.1.1
  collection: ^1.17.2
  games_services: ^4.0.1
  get: ^4.6.6
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  soundpool: ^2.4.1
  spinner_input_plus: ^0.0.3
  universal_platform: ^1.0.0+1
  url_launcher: ^6.2.6
  wakelock_plus: ^1.2.5
  flutter:
    sdk: flutter

dev_dependencies:
  analyzer: ^6.4.1
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cards
      fonts:
        - asset: fonts/cards.ttf
    - family: Musicals
      fonts:
        - asset: fonts/musicals.ttf
    - family: Roboto-Condensed
      fonts:
        - asset: fonts/roboto-condensed.ttf
    - family: Stint-Ultra-Condensed
      fonts:
        - asset: fonts/stint-ultra-condensed.ttf
